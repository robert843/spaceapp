<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podsumowanie</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
    <link rel="stylesheet" href="./researchCenter.css">
    <link rel="stylesheet" href="../assets/nav/nav.css">
</head>
<body>
    <div id="background"></div>
    <div id="agency" onclick="showClickPrompt(event)"></div>
    <div id="clickPrompt" class="hidden">+1000</div>
    <section id="upgradesControl">
        <div id="telescopeUpgrades">
            <header id="telescopeUpgradeHeader">Upgrady teleskopu</header>
            <hr>
            <section id="telescopeUpgradeOptions">
                <div class="upgradesList"></div>
            </section>
        </div>
        <div id="agencyUpgrades">
            <header id="agencyUpgradeHeader">Upgrady agencji</header>
            <hr>
            <section id="agencyUpgradeOptions">
                <div class="upgradesList"></div>
            </section>
        </div>
    </section>
    <div class="radial" style="z-index:200">
        <a class="fa fa-paper-plane fa-3x" id="fa-1" href="/spaceapp/main/main.html"><img src="../assets/nav/searchingicon.png" style="width:50px"/></a>
        <a class="fa fa-home fa-3x" id="fa-2" href="/spaceapp/researchCenter/researchCenter.html"><img src="../assets/nav/improvementicon.png" style="width:50px"/></a>
        <a class="fa fa-search fa-3x" id="fa-3" href="/spaceapp/achivements/achivements.html"><img src="../assets/nav/achievementicon.png" style="width:50px"/></a>
        <button class="fab">
            <div class="fa fa-plus fa-3x" id="plus">+</div>
        </button>
    </div>
    <script src="./researchCenter.js"></script>
</body>
</html>
